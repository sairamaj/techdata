- 
    name: tls.set
    command: 'ServicePointManager.SecurityProtocol = SecurityProtocolType.Tls12;'
    description: Sets TLs12 in .NET process
-
    name: cert.ignore
    command: 'ServicePointManager.ServerCertificateValidationCallback += (s, e1,e2,e3) => true;'
    description: Ignores certificate in .NET process.
-
    name: cert.ignore.config
    command: '<configuration>
                <system.net>
                    <settings>
                    <servicePointManager
                        checkCertificateName="false"
                        checkCertificateRevocationList="false"        
                    />
                    </settings>
                </system.net>
                </configuration>'
    description: add it to app.config
-
    name: nuget.create.publish
    url: https://www.codeproject.com/Articles/1214420/Creating-a-Nuget-Package-Step-by-Step
-
    name: task.cancellation
    url: https://binary-studio.com/2015/10/23/task-cancellation-in-c-and-things-you-should-know-about-it/
-
    name: task.return.completion
    description: Task.CompletedTask and Task.FromResult(ret)
    url: https://odetocode.com/blogs/scott/archive/2018/01/18/task-completedtask-and-task-result-tips.aspx
-
    name: generate.csharp.json
    description: Generates csharp types from json
    url: http://json2csharp.com/
-
    name: random.net.different.values
    description: Use the same instance multiple times instead of different instances
    

